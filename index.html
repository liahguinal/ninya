
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DearNin</title>
    <link rel="stylesheet" href="style.css">

<!-- Injected by CF FE Dispatcher -->
<script>
  Object.defineProperty(window, '__YW_CONFIG__', {
    value: '{"watermark":{"enabled":false},"environment":"production"}',
    writable: false,
    configurable: false,
    enumerable: true
  });
</script>
</head>
<body>
    <div class="container">
        <div class="gif_container">
            <img src="gifs/stitch-heart.gif" alt="Valentine GIF">
        </div>
        <h1>Will you be my Valentine Ninyakeeysnagrabekamaldita?</h1>
        <div class="buttons">
            <a href="#" class="button type--A" onclick="handleYesClick(); return false;">
                <div class="button__line"></div>
                <div class="button__line"></div>
                <span class="button__text">YES</span>
                <div class="button__drow1"></div>
                <div class="button__drow2"></div>
            </a>
            <a href="#" class="button type--B" onclick="handleNoClick(); return false;">
                <div class="button__line"></div>
                <div class="button__line"></div>
                <span class="button__text">NO</span>
                <div class="button__drow1"></div>
                <div class="button__drow2"></div>
            </a>
        </div>
    </div>
    
    <!-- Made By Ling watermark -->
    <!---<div class="watermark">Made By Ling</div> -->
    
    <audio id="bgm" loop autoplay>
        <source src="audio-background/Cean Jr. - YK (Official Audio).mp3" type="audio/mp3">
    </audio>
    
    <audio id="clickSound">
        <source src="https://public.youware.com/users-website-assets/prod/06f02491-b6fe-43bd-82b4-8b0add34ed70/Button-SoundBible.com-1420500901.mp3" type="audio/mp3">
    </audio>
    <script src="script.js"></script>
</body>
</html>
